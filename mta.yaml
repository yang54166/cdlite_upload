_schema-version: "3.1"
ID: cd_compensationdetails_c
version: 1.0.0
description: CD/LAAS Payroll Upload Compensation Details
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: cd_compensationdetails_c-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: "${default-url}"
    requires:
      - name: cd_compensationdetails_c-db
#      - name: cd_compensationdetails_c-ups-fdm
#      - name: cd_compensationdetails_c-dest
      - name: cd_compensationdetails_c-auth

  - name: cd_compensationdetails_c-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - "src/.DS_Store"
    requires:
      - name: cd_compensationdetails_c-db

resources:
  - name: cd_compensationdetails_c-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      
  - name: cd_compensationdetails_c-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cd_compensationdetails_c-${org}-${space}
        tenant-mode: dedicated
      service-keys: 
      - name: cpi_key
        config:
          permissions: read-write

