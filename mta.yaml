_schema-version: "3.1"
ID: cd_compensationdetails_c
version: 1.0.0
description: CD/LAAS Payroll Upload Compensation Details
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: cd_compensationdetails_c-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: "${default-url}"
    requires:
      - name: cd_compensationdetails_c-db
      - name: cd_compensationdetails_c-dest
      - name: cd_compensationdetails_c-auth

  - name: cd_compensationdetails_c-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - "src/.DS_Store"
    requires:
      - name: cd_compensationdetails_c-db

  - name: cd_compensationdetails_c
    type: approuter.nodejs
    path: app/approuter
    parameters:
      keep-existing-routes: true
      disk-quota: 512M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: cd_compensationdetails_c-auth
      - name: cd_compensationdetails_c-dest
      - name: cd_compensationdetails_c-repo-runtime
    build-parameters:
      ignore: [ "node_modules/"]
  
  - name: batchuploads
    type: html5
    path: app/batchuploads
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: mapping
    type: html5
    path: app/mapping
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  
  - name: cd_compensationdetails_c-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: cd_compensationdetails_c-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - batchuploads.zip
          name: batchuploads
          target-path: resources
        - artifacts:
            - mapping.zip
          name: mapping
          target-path: resources/

resources:
  - name: cd_compensationdetails_c-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: cd_compensationdetails_c-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cd_compensationdetails_c-${org}-${space}
        tenant-mode: dedicated
      service-keys:
        - name: cpi_key
          config:
            permissions: read-write

  - name: cd_compensationdetails_c-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: cd_compensationdetails_c-html5-srv
      service-plan: app-host

  - name: cd_compensationdetails_c-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  - name: cd_compensationdetails_c-dest
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
            - Authentication: NoAuthentication
              Name: ui5
              ProxyType: Internet
              Type: HTTP
              URL: https://ui5.sap.com
            - Authentication: OAuth2ClientCredentials
              Name: FDM
              ProxyType: Internet
              Type: HTTP
              clientId: sb-raa_calviewodata_c!t107005
              clientSecret: ZrKuF/1j4YiZm7jFb1ew52UgQJ0=
              tokenServiceURL: https://analyticsfindwdev-9jd3l1b3.authentication.eu10.hana.ondemand.com/oauth/token
              URL: https://analyticsfindwdev-analyticsfindwdev-api-raa-calviewodata-c-srv.cfapps.eu10.hana.ondemand.com
              sap-client: 200
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-plan: lite