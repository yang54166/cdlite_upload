_schema-version: "3.1"
ID: cd_cdlitepayrollupload_fs
version: 1.0.0
description: CD/LAAS Payroll Upload Compensation Details
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: cd_cdlitepayrollupload_fs-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: "${default-url}"
    requires:
      - name: cd_cdlitepayrollupload_fs-db
      - name: cd_cdlitepayrollupload_fs-dest
      - name: cd_cdlitepayrollupload_fs-auth
      - name: cd_cdlitepayrollupload_fs-logs

  - name: cd_cdlitepayrollupload_fs-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - "src/.DS_Store"
    requires:
      - name: cd_cdlitepayrollupload_fs-db
      - name: cd_cdlitepayrollupload_fs-logs
  
  - name: cd_cdlitepayrollupload_f
    type: html5
    path: app/cd_cdlitepayrollupload_f
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  
  - name: cd_cdlitepayrollupload_fs-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: cd_cdlitepayrollupload_fs-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - cd_cdlitepayrollupload_f.zip
          name: cd_cdlitepayrollupload_f
          target-path: resources

resources:
  - name: cd_cdlitepayrollupload_fs-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: cd_cdlitepayrollupload_fs-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cd_cdlitepayrollupload_fs-${org}-${space}
        tenant-mode: dedicated
      service-keys:
        - name: cpi_key
          config:
            permissions: read-write

  - name: cd_cdlitepayrollupload_fs-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: cd_cdlitepayrollupload_fs-html5-srv
      service-plan: app-host

  - name: cd_cdlitepayrollupload_fs-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  - name: cd_cdlitepayrollupload_fs-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

  - name: cd_cdlitepayrollupload_fs-dest
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
            - Authentication: NoAuthentication
              Name: ui5
              ProxyType: Internet
              Type: HTTP
              URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-plan: lite