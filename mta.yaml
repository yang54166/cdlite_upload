_schema-version: '3.1'
ID: cd_payrollupload_c
version: 1.0.0
description: "CD/LAAS Payroll Upload"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: cdpayrolluploadsrv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: cdpayrolluploaddb

  - name: cdpayrolluploaddb-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cdpayrolluploaddb

resources:
  - name: cdpayrolluploaddb
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
